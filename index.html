<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiladores</title>
</head>
<body class="body">
    <h1 class="titlePrincipal">Compilador</h1>
    <div class="container">
        <div class="left">
            <form id="VerificaCodigo" class="bloque">
                <label for="codigo" class="titleCodigo">Codigo</label>
                <br> <br>
                <!--<input type="text" name="codigo" id="codigo" class="codigo">-->
                <textarea name="codigo" id="codigo" cols="30" rows="10" class="codigo"></textarea>
                <br> <br>
                <input type="submit" value="Enviar">
            </form>
        </div>

        <div class="right">
            <div>
                <form id="Resulrado" class="bloque">
                    <label for="result" class="titleCodigo">Resultado</label>
                    <br> <br>
                    <!--<input type="text" name="codigo" id="codigo" class="codigo">-->
                    <textarea name="codigo" id="resultlabel" cols="30" rows="10" class="codigo"></textarea>
                    <br> <br>
                </form>
                
                <form id="Error" class="bloque">
                    <label for="error" class="titleCodigo">Error</label>
                    <br> <br>
                    <!--<input type="text" name="codigo" id="codigo" class="codigo">-->
                    <textarea name="codigo" id="errorlabel" cols="30" rows="10" class="codigo"></textarea>
                    <br> <br>
                </form>

            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <footer>
        <ul>
            <li>Costilla Caballero Salvador</li>
            <li>Feliciano Acatitlan Juan Antonio</li>
        </ul>
    </footer>
</body>
</html>
